<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Department of Computer science</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    
    <nav class="navbar navbar-expand-lg" style="background-color: #006633;">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="#"><img src="images.png" alt="GMU Logo" width="40" height="40" class="d-inline-block align-text-top"><Strong>George Mason University </strong></a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
          </div>
      </nav>
      </div>
      <div class="container-fluid me-4 px-0">
        <div class="card border-warning">
          <div class="card-body text-center bg-success">
            <h2 class="text-warning fw-bold">Department Survey Form</h2>
          </div>
          <!-- department survey form  -->
          <form>
            <div class="col-md-6">
                <label for="first-name" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" required>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label fw-bold">Telephone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="col-md-6">
                <label for="street" class="form-label fw-bold">Street Address</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label fw-bold">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-6">
                <label for="state" class="form-label fw-bold">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="col-md-6">
                <label for="zip" class="form-label fw-bold">Zip Code</label>
                <input type="text" class="form-control" id="zip" name="zip" required>
            </div>
            <div class="col-md-6">
                <label for="survey-date" class="form-label fw-bold">Date of Survey</label>
                <input type="date" class="form-control" id="survey-date" name="survey-date" required>
            </div>
            <div class="mt-4">
                <h5 class="fw-bold">What did you like most about the campus?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="students"><label class="form-check-label" for="students">Students</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="location"><label class="form-check-label" for="location">Location</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="campus"><label class="form-check-label" for="campus">Campus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="atmosphere"><label class="form-check-label" for="atmosphere">Atmosphere</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="dorm"><label class="form-check-label" for="dorm">Dorm Rooms</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sports"><label class="form-check-label" for="sports">Sports</label>
                </div>
            </div>
            <div class="mt-4">
                <h5 class="fw-bold">How did you become interested in GMU?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" id="friends" value="friends" required>
                    <label class="form-check-label" for="friends">Friends</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" id="television" value="television" required>
                    <label class="form-check-label" for="television">Television</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" id="internet" value="internet" required>
                    <label class="form-check-label" for="internet">Internet</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" id="other" value="other" required>
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
            <div class="mt-4">
                <label for="raffle" class="form-label fw-bold">Enter at least 10 comma-separated numbers (1-100) for Raffle</label>
                <input type="text" class="form-control" id="raffle" name="raffle" required>
            </div>
            <div class="mt-4">
                <label for="comments" class="form-label fw-bold">Additional Comments</label>
                <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </form>
      <footer class="bg-success text-white text-center py-3 mt-4">&copy; 2025 Department of Computer Science, George Mason University</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
